<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Administrador</title>
<link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="/META-INF/resources/webjars/bootstrap/4.5.0/js/bootstrap.js" type="text/javascript"/>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
		<form th:action="@{/alumno/save}" th:object=${alumno} method="POST">
			<div class="card">
			<div class="card-header">
				<h3>Modulo Alumno</h3>
			</div>
			<div class="card-body">
				<input th:field="*{id}" type="hidden"/>
				<div class="form-group">
					<label>Nombre</label>
					<input th:field="*{name}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Usuario</label>
					<input th:field="*{usuario}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Contrasena</label>
					<input th:field="*{password}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Matricula</label>
					<input th:field="*{matricula}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Estatus</label>
					<input th:field="*{estatus}" type="text" class="form-control"/>
				</div>
			</div>
			<div class="card-footer"></div>
				<input type="submit" value="Guardar" class="btn btn-success"/>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
